<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    const element = document.getElementById('myDiv');
    // Check if the property exists before accessing it
    if (element && element.hasOwnProperty('nonExistentProperty')) {
      console.log(element.nonExistentProperty);
    } else {
      console.log('Property does not exist or element not found.');
    }
  </script>
</body>
</html>
